<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button *ngIf="isAuthenticated; else noAuth" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>account_circle</mat-icon>

  </button>
  <button *ngIf="isAuthenticated;" mat-raised-button (click)="logoff()">logout</button>
  <ng-template #noAuth>
    <button mat-raised-button (click)="login()">Login</button>
  </ng-template>


</mat-toolbar>
