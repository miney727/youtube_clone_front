<mat-card class="example-card" routerLink="/video/{{video.id}}">
  <img mat-card-image [src]="video.thumbnailUrl" alt="" width="400" height="200">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{video.title}}</mat-card-title>
    <mat-card-subtitle class="{{video.userId}}">Programming Techie</mat-card-subtitle>
    <mat-card-subtitle class="subtitles">1M views</mat-card-subtitle>
  </mat-card-header>
</mat-card>
